<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <script src="1.js" type="application/javascript"></script>
    <script src="2.js" type="application/javascript"></script>

</head>

<body>
<p>
<div style="text-align:center;">
    <!-- 分页加载swf播放 -->
    <a id="viewerPlaceHolder" style="width:100%;height:650px;display:block"></a>
    <script type="text/javascript">
        let fp = new FlexPaperViewer(
            'FlexPaperViewer',
            'viewerPlaceHolder', { config : {
                    SwfFile : escape('3.swf'),
                    Scale : 1,
                    ZoomTransition : 'easeOut',
                    ZoomTime : 0.5,
                    ZoomInterval : 0.2,
                    FitPageOnLoad : false,
                    FitWidthOnLoad : false,
                    FullScreenAsMaxWindow : false,
                    ProgressiveLoading : false,
                    MinZoomSize : 0.2,
                    MaxZoomSize : 5,
                    SearchMatchAll : false,
                    InitViewMode : 'SinglePage',

                    ViewModeToolsVisible : true,
                    ZoomToolsVisible : true,
                    NavToolsVisible : true,
                    CursorToolsVisible : true,
                    SearchToolsVisible : true,

                    localeChain: 'en_US'
                }});
    </script>
</div>
</p>

</body>
</html>
